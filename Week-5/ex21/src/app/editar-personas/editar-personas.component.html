<form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
  <mat-card class="example-card">
    <mat-card-title>Editar Persona</mat-card-title>
    &nbsp;
    <mat-card-content>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput formControlName="user" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>First name</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Last name</mat-label>
              <input matInput formControlName="surname" />
            </mat-form-field>
          </td>
        </tr>
        <tr>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Personal Email</mat-label>
                <input matInput formControlName="personalEmail" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Company Email</mat-label>
                <input matInput formControlName="companyEmail" />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Active</mat-label>
                <input matInput formControlName="active" />
              </mat-form-field>
            </td>
          </tr><tr>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Created Date</mat-label>
                <input matInput formControlName="createdDate" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Termination Date</mat-label>
                <input matInput formControlName="terminationDate" />
              </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Image Url</mat-label>
                  <input matInput formControlName="imageUrl" />
                </mat-form-field>
              </td>
          </tr>
    </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">GUARDAR</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</form>
