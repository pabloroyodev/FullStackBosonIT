<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex20</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="margins">
            <div pantalla class="display" id="pantalla"></div>
            <div class="row">
                <button boton-operacion class="button__xl" ><p class="red">exp</p></button>
                <button boton-operacion><p class="red">/</p></button>
                <button boton-operacion><p class="red">x</p></button>
            </div>
            <div class="row">
                <button boton><p>7</p></button>
                <button boton><p>8</p></button>
                <button boton><p>9</p></button>
                <button boton-operacion><p class="red">-</p></button>
            </div>
            <div class="row">
                <button boton><p>4</p></button>
                <button boton><p>5</p></button>
                <button boton><p>6</p></button>
                <button boton-operacion><p class="red">+</p></button>

            </div>
            <div class="row"> 
                <button boton><p>1</p></button>
                <button boton><p>2</p></button>
                <button boton><p>3</p></button>
                <button boton-igual><p class="red">=</p></button>

            </div>
            <div class="row">
                <button boton class="button__xl"><p>0</p></button>
                <button boton><p>.</p></button>
                <button boton-limpiar><p class="red">C</p></button>
            </div>
        </div>
    </div>
</body>
</html>
