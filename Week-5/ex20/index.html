<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex20</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div class="calculator">
        <div class="margins">
            <div class="display" id="pantalla">0</div>
            <div class="row">
                <button class="button button__xl" ><p class="red">exp</p></button>
                <button class="button"><p class="red">/</p></button>
                <button class="button"><p class="red">x</p></button>
            </div>
            <div class="row">
                <button class="button"><p>7</p></button>
                <button class="button"><p>8</p></button>
                <button class="button"><p>9</p></button>
                <button class="button"><p class="red">-</p></button>
            </div>
            <div class="row">
                <button class="button"><p>4</p></button>
                <button class="button"><p>5</p></button>
                <button class="button"><p>6</p></button>
                <button class="button"><p class="red">+</p></button>

            </div>
            <div class="row"> 
                <button class="button"><p>1</p></button>
                <button class="button"><p>2</p></button>
                <button class="button"><p>3</p></button>
                <button class="button"><p class="red">=</p></button>

            </div>
            <div class="row">
                <button class="button button__xl"><p>0</p></button>
                <button class="button"><p>,</p></button>
                <button class="button"><p class="red">C</p></button>
            </div>
        </div>
    </div>
</body>
</html>
